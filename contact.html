<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="image-container">
        <img src="/Priyaimg.jpg" alt="Image">
        <div class="overlay-text">
    <div class="contactform">
        <h1>Contact me for work/general enquiry:</h1>
    <form>
        <div class="mb-3">
          <label for="client-email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="client-email" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email & phone with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="ClientPhone" class="form-label">Phone</label>
          <input type="phone" class="form-control" id="ClientPhone">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="IsClient">
          <label class="form-check-label" for="IsClient">I want you to work on a project with me</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
</div>
</div>
    
</body>
</html>
